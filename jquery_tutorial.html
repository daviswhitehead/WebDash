<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Tutorial Tests</title>
  <!-- load jQuery library --> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- load jQuery Mobile library --> 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
  <!-- load jQuery UI library --> 
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <!-- load Google Maps API --> 
  <script src="http://maps.googleapis.com/maps/api/js"></script>

  <style>
  .draggable { width: 90px; height: 80px; padding: 5px; float: left; margin: 0 10px 10px 0; font-size: .9em; }
  .ui-widget-header p, .ui-widget-content p { margin: 0; }
  #snaptarget { height: 140px; }
  </style>
  <!-- this 'document ready' event prevents jquery from running before the document is loaded: (function() {}); --> 
  <script>
  $(function() { 
    $( "#draggable" ).draggable({ snap: true });
    $( "#draggable2" ).draggable({ snap: ".ui-widget-header" });
    $( "#draggable3" ).draggable({ snap: ".ui-widget-header", snapMode: "outer" });
    $( "#draggable4" ).draggable({ grid: [ 20, 20 ] });
    $( "#draggable5" ).draggable({ grid: [ 80, 80 ] });
  });
  </script>
</head>
<body>
   
  <div id="snaptarget" class="ui-widget-header">
    <p>I'm a snap target</p>
  </div>
   
  <br style="clear:both">
   
  <div id="draggable" class="draggable ui-widget-content">
    <p>Default (snap: true), snaps to all other draggable elements</p>
    <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
   
  <div id="draggable2" class="draggable ui-widget-content">
    <p>I only snap to the big box</p>
  </div>
   
  <div id="draggable3" class="draggable ui-widget-content">
    <p>I only snap to the outer edges of the big box</p>
  </div>
   
  <div id="draggable4" class="draggable ui-widget-content">
    <p>I snap to a 20 x 20 grid</p>
  </div>
   
  <div id="draggable5" class="draggable ui-widget-content">
    <p>I snap to a 80 x 80 grid</p>
  </div>
 
</body>
</html>
